<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.css"><!-- Add the Lighbox CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <ul class="nav-menu">
                <li class="ocean-list active">Ocean</li>
                <li class="desert-list">Desert</li>
                <li class="forest-list">Forest</li>
                <li class="ice-list">Ice</li>
            </ul>
        </header>

        <div class="view-underheader">
            <button class="view-buttons portrait-btn">Portrait</button>
            <button class="view-buttons landscape-btn">Landscape</button>
        </div>


        <main>
            <section class="gallery portrait">
                <!-- Portrait -->
                <!-- <a href="images/Ocean-portrait-0.webp" data-lightbox="images" data-title="My caption"><img src="images/Ocean-portrait-0.webp" class="grid-images-portrait"></a>--> 
            </section>
        </main>



        <footer>
            <i> Click on an image to see it zoomed</i>
        </footer>
    </div>
    




    <script src="js/image-list.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lightbox-plus-jquery.js"> </script><!-- Add the Lightbox JS -->
    <script defer src="js/preload-images.js"></script>
</body>
</html>
